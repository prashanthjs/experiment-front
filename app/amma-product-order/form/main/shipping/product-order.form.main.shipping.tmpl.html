<md-tab label="Shipping"><md-content><div layout="column" flex="" ng-controller="AmmaProductOrderFormMainShippingController as ammaProductOrderFormMainShippingController"><section><div layout="row" layout-align="end center"><md-button class="md-primary md-raised" ng-click="ammaProductOrderFormMainShippingController.add($event)">Add</md-button></div><md-table-container><table md-table=""><thead md-head=""><tr md-row=""><th md-column=""><span>Id</span></th><th md-column=""><span>Title</span></th><th md-column=""><span>Tracking Number</span></th><th md-column="">Actions</th></tr></thead><tbody md-body=""><tr md-row="" ng-show="ammaProductOrderFormMainController.model.shipping &amp;&amp; ammaProductOrderFormMainController.model.shipping.length" ng-repeat="(key,shipping) in ammaProductOrderFormMainController.model.shipping"><td md-cell="">{{shipping._id}}</td><td md-cell="">{{shipping.title}}</td><td md-cell="">{{shipping.trackingNumber}}</td><td md-cell=""><md-button class="md-fab md-primary md-raised md-mini" aria-label="Edit" ng-click="ammaProductOrderFormMainShippingController.edit(key,$event)"><md-icon md-font-icon="fa fa-edit"></md-icon></md-button><md-button class="md-fab md-warn md-raised md-mini" aria-label="Delete" ng-click="ammaProductOrderFormMainShippingController.remove(key,$event)"><md-icon md-font-icon="fa fa-times"></md-icon></md-button></td></tr><tr md-row="" ng-show="!ammaProductOrderFormMainController.model.shipping || !ammaProductOrderFormMainController.model.shipping.length"><td md-cell="" colspan="5">Currently there are no items</td></tr></tbody></table></md-table-container></section></div></md-content></md-tab>
