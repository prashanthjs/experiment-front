lude src="&quot;/app/amma-product-order/form/main/outItem/product-order.form.main.outItem.tmpl.html&quot;"></ng-include></md-tabs></section></div><div class="amma-dialog-actions"><md-button class="md-primary md-raised" ng-click="ammaProductOrderFormMainController.submit($event)" ng-disabled="ammaProductOrderMainForm.$invalid" md-autofocus="">Save</md-button><md-button class="md-accent md-raised" ng-click="ammaProductOrderFormMainController.submit($event, true)" ng-disabled="ammaProductOrderMainForm.$invalid" md-autofocus="">Save and close</md-button><md-button class="md-warn md-raised" ng-click="ammaProductOrderFormMainController.hide($event)">Cancel</md-button></div></form></md-content></md-tab-body></md-tab></ng-controller>
