<ng-controller ng-controller="AmmaUserFormChangePasswordController as ammaUserFormChangePasswordController"><md-tab md-on-select="" ng-disabled="!ammaUserFormChangePasswordController.eventData.id"><md-tab-label>Change Password</md-tab-label><md-tab-body><md-content class="md-padding"><form name="ammaUserChangePasswordForm" novalidate="" flex="66"><div class="md-dialog-content" layout="column" flex=""><section layout="column" flex=""><div layout="row" flex=""><md-input-container flex=""><label>Password</label><input type="password" ng-model="ammaUserFormChangePasswordController.model.password" name="password" required=""/><div ng-messages="ammaUserChangePasswordForm.password.$error" md-auto-hide="false" ng-show="ammaUserChangePasswordForm.password.$touched"><div ng-message="required">Please enter your password</div></div></md-input-container><md-input-container flex=""><label>Re-enter Password</label><input type="password" ng-model="ammaUserFormChangePasswordController.model.internal.rePassword" name="rePassword" required="" passwordMatch="password"/><div ng-messages="ammaUserChangePasswordForm.rePassword.$error" md-auto-hide="false" ng-show="ammaUserChangePasswordForm.rePassword.$touched"><div ng-message="required">Please re-enter your password</div><div ng-message="passwordMatch">Password did not match</div></div></md-input-container></div></section></div><div class="amma-dialog-actions"><div class="amma-dialog-actions"><md-button class="md-primary md-raised" ng-click="ammaUserFormChangePasswordController.submit($event)" ng-disabled="ammaUserChangePasswordForm.$invalid" md-autofocus="">Change Password</md-button><md-button class="md-warn md-raised" ng-click="ammaUserFormChangePasswordController.hide($event)">Cancel</md-button></div></div></form></md-content></md-tab-body></md-tab></ng-controller>
