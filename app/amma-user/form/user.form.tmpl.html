<md-dialog aria-label="role form" ng-cloak flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-if="!ammaUserFormController.id">Create User</h2>
            <h2 ng-if="ammaUserFormController.id">Edit User</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDialog()">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs md-dynamic-height md-border-bottom amma-dialog-actions>
            <amma-content amma-content-event="amma.user.form.template"
                          amma-content-data="{id: ammaUserFormController.id}"></amma-content>
        </md-tabs>
    </md-dialog-content>
    <md-dialog-actions>

    </md-dialog-actions>
</md-dialog>
