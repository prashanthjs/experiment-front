<ng-controller ng-controller="AmmaUserGroupFormMainController as ammaUserGroupFormMainController">
    <md-tab md-on-select="ammaUserGroupFormMainController.init()" ng-init="ammaUserGroupFormMainController.init()">
        <md-tab-label>
            Main
        </md-tab-label>
        <md-tab-body>
            <md-content class="md-padding">
                <form name="ammaUserGroupForm" novalidate flex="66">
                    <div class="md-dialog-content" layout="column" flex>
                        <section layout="column" flex>
                            <div layout="row" flex>

                                <md-input-container flex>
                                    <label>Name</label>
                                    <input type="text" ng-model="ammaUserGroupFormMainController.model._id" name="name"
                                           required ng-readonly="ammaUserGroupFormMainController.id"/>
                                    <div ng-messages="ammaUserGroupForm.name.$error" md-auto-hide="false"
                                         ng-show="ammaUserGroupForm.name.$touched">
                                        <div ng-message="required">
                                            Please enter name of the brand
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout="row" flex>
                                <md-input-container flex>
                                    <label>Title</label>
                                    <input type="text" name="title"
                                           ng-model="ammaUserGroupFormMainController.model.title" required/>
                                    <div ng-messages="ammaUserGroupForm.title.$error" md-auto-hide="false"
                                         ng-show="ammaUserGroupForm.title.$touched">
                                        <div ng-message="required">
                                            Please enter title
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>
                        </section>
                        <section flex layout="column">
                            <h2>Roles</h2>
                            <div layout="row" layout-wrap flex>
                                <div flex="50" ng-repeat="item in ammaUserGroupFormMainController.roles">
                                    <md-checkbox ng-checked="ammaUserGroupFormMainController.exists(item._id)" ng-click="ammaUserGroupFormMainController.toggle(item._id)">
                                        {{ item.title }}
                                    </md-checkbox>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="amma-dialog-actions">

                        <md-button class="md-primary md-raised"
                                   ng-click="ammaUserGroupFormMainController.submit($event)"
                                   ng-disabled="ammaUserGroupForm.$invalid" md-autofocus>Save
                        </md-button>
                        <md-button class="md-warn md-raised" ng-click="ammaUserGroupFormMainController.cancel()">
                            Cancel
                        </md-button>
                    </div>

                </form>

            </md-content>
        </md-tab-body>

    </md-tab>
</ng-controller>
