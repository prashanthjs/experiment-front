<section class="overlay-10 padded-content-page overflow-hidden full-height" layout="column">

    <md-toolbar class="toolbar-default margin-bottom-30">
        <div class="md-toolbar-tools">
            <h2>
                <span>Manage User Groups</span>
            </h2>
        </div>
    </md-toolbar>

    <div kendo-grid="ammaUserGroupListController.grid" flex class="md-whiteframe-z1 "
         options="ammaUserGroupListController.gridOptions" k-rebind="ammaUserGroupListController.gridOptions">
    </div>



</section>

<div class="bottom-right">
    <md-button class="md-fab md-warn"
               aria-label="Create UserGroup" ng-click="ammaUserGroupListController.create($event)">
        <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
    </md-button>
</div>
