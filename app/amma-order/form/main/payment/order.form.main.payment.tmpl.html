<md-tab label="Payment"><md-content><div layout="column" flex="" ng-controller="AmmaOrderFormMainPaymentController as ammaOrderFormMainPaymentController"><section><div layout="row" layout-align="end center"><md-button class="md-primary md-raised" ng-click="ammaOrderFormMainPaymentController.add($event)">Add</md-button></div><md-table-container><table md-table=""><thead md-head=""><tr md-row=""><th md-column=""><span>Id</span></th><th md-column=""><span>Title</span></th><th md-column=""><span>Reference</span></th><th md-column="">Amount</th><th md-column="">Actions</th></tr></thead><tbody md-body=""><tr md-row="" ng-show="ammaOrderFormMainController.model.payment &amp;&amp; ammaOrderFormMainController.model.payment.length" ng-repeat="(key,payment) in ammaOrderFormMainController.model.payment"><td md-cell="">{{payment._id}}</td><td md-cell="">{{payment.title}}</td><td md-cell="">{{payment.reference}}</td><td md-cell="">{{payment.amount||0 | currency}}</td><td md-cell=""><md-button class="md-fab md-primary md-raised md-mini" aria-label="Edit" ng-click="ammaOrderFormMainPaymentController.edit(key,$event)"><md-icon md-font-icon="fa fa-edit"></md-icon></md-button><md-button class="md-fab md-warn md-raised md-mini" aria-label="Delete" ng-click="ammaOrderFormMainPaymentController.remove(key,$event)"><md-icon md-font-icon="fa fa-times"></md-icon></md-button></td></tr><tr md-row="" ng-show="!ammaOrderFormMainController.model.payment || !ammaOrderFormMainController.model.payment.length"><td md-cell="" colspan="5">Currently there are no items</td></tr></tbody></table></md-table-container></section></div></md-content></md-tab>
