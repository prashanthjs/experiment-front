<md-tab label="In Items"><md-content><div layout="column" flex="" ng-controller="AmmaOrderFormMainInItemController as ammaOrderFormMainInItemController"><section><div layout="row" layout-align="end center"><md-button class="md-primary md-raised" ng-click="ammaOrderFormMainInItemController.add($event)">Add</md-button></div><md-table-container><table md-table=""><thead md-head=""><tr md-row=""><th md-column=""><span>Product Id</span></th><th md-column=""><span>Product Title</span></th><th md-column=""><span>SKU</span></th><th md-column=""><span>QTY</span></th><th md-column="">Total Price</th><th md-column="">Actions</th></tr></thead><tbody md-body=""><tr md-row="" ng-show="ammaOrderFormMainController.model.inItems &amp;&amp; ammaOrderFormMainController.model.inItems.length" ng-repeat="(key,product) in ammaOrderFormMainController.model.inItems"><td md-cell="">{{product._id}}</td><td md-cell="">{{product.title}}</td><td md-cell="">{{product.sku}}</td><td md-cell="">{{product.qty}}</td><td md-cell="">{{product.totalPrice.sell|currency}}</td><td md-cell=""><md-button class="md-fab md-primary md-raised md-mini" aria-label="Edit" ng-click="ammaOrderFormMainInItemController.edit(key,$event)"><md-icon md-font-icon="fa fa-edit"></md-icon></md-button><md-button class="md-fab md-warn md-raised md-mini" aria-label="Delete" ng-click="ammaOrderFormMainInItemController.remove(key,$event)"><md-icon md-font-icon="fa fa-times"></md-icon></md-button></td></tr><tr md-row="" ng-show="!ammaOrderFormMainController.model.inItems || !ammaOrderFormMainController.model.inItems.length"><td md-cell="" colspan="6">Currently there are no products</td></tr></tbody></table></md-table-container></section></div></md-content></md-tab>
