<md-tab label="Out Items"><md-content><div layout="column" flex="" ng-controller="AmmaOrderFormMainOutItemController as ammaOrderFormMainOutItemController"><section><div layout="row" layout-align="end center"><md-button class="md-primary md-raised" ng-click="ammaOrderFormMainOutItemController.addOutItem()">Add New</md-button></div><md-table-container><table md-table=""><thead md-head=""><tr md-row=""><th md-column=""><span>Id</span></th><th md-column=""><span>Title</span></th><th md-column=""><span>Sell price</span></th><th md-column=""><span>Cost price</span></th><th md-column=""><span>List Price</span></th><th md-column="">Actions</th></tr></thead><tbody md-body=""><tr md-row="" ng-show="ammaOrderFormMainController.model.outItems &amp;&amp; ammaOrderFormMainController.model.outItems.length" ng-repeat="(key,item) in ammaOrderFormMainController.model.outItems"><td md-cell=""><md-input-container flex=""><input type="text" ng-model="item._id" name="outItem_itemId_{{$index}}" required=""/><div ng-messages="ammaOrderMainForm[&quot;outItem_itemId_&quot;+$index].$error" md-auto-hide="false" ng-show="ammaOrderMainForm[&quot;outItem_itemId_&quot;+$index].$touched"><div ng-message="required">Please enter Item Id</div></div></md-input-container></td><td md-cell=""><md-input-container flex=""><input type="text" ng-model="item.title" name="outItem_itemTitle_{{$index}}" required=""/><div ng-messages="ammaOrderMainForm[&quot;outItem_itemTitle_&quot;+$index].$error" md-auto-hide="false" ng-show="ammaOrderMainForm[&quot;outItem_itemTitle_&quot;+$index].$touched"><div ng-message="required">Please enter Title</div></div></md-input-container></td><td md-cell=""><md-input-container flex=""><input type="number" ng-model="item.price.sell" name="outItem_itemSellPrice_{{$index}}" required="" ng-change="updateOrderPrice()"/><div ng-messages="ammaOrderMainForm[&quot;outItem_itemSellPrice_&quot;+$index].$error" md-auto-hide="false" ng-show="ammaOrderMainForm[&quot;outItem_itemSellPrice_&quot;+$index].$touched"><div ng-message="required">Please enter sell price</div><div ng-message="number">Please enter valid price</div></div></md-input-container></td><td md-cell=""><md-input-container flex=""><input type="number" ng-model="item.price.cost" name="outItem_itemCostPrice_{{$index}}" ng-change="updateOrderPrice()"/><div ng-messages="ammaOrderMainForm[&quot;outItem_itemCostPrice_&quot;+$index].$error" md-auto-hide="false" ng-show="ammaOrderMainForm[&quot;outItem_itemCostPrice_&quot;+$index].$touched"><div ng-message="number">Please enter valid price</div></div></md-input-container></td><td md-cell=""><md-input-container flex=""><input type="number" ng-model="item.price.list" name="outItem_itemListPrice_{{$index}}" ng-change="updateOrderPrice()"/><div ng-messages="ammaOrderMainForm[&quot;outItem_itemListPrice_&quot;+$index].$error" md-auto-hide="false" ng-show="ammaOrderMainForm[&quot;outItem_itemListPrice_&quot;+$index].$touched"><div ng-message="number">Please enter valid price</div></div></md-input-container></td><td md-cell=""><md-button class="md-fab md-warn md-raised md-mini" aria-label="Delete" ng-click="ammaOrderFormMainOutItemController.removeOutItem(key)"><md-icon md-font-icon="fa fa-times"></md-icon></md-button></td></tr><tr md-row="" ng-show="!ammaOrderFormMainController.model.outItems || !ammaOrderFormMainController.model.outItems.length"><td md-cell="" colspan="6">Currently there are no items</td></tr></tbody></table></md-table-container></section></div></md-content></md-tab>
