<md-dialog ng-cloak="" flex=""><md-toolbar><div class="md-toolbar-tools"><h2>Add shipping details</h2><span flex=""></span><md-button class="md-icon-button" ng-click="ammaOrderFormMainShippingItemController.cancel()"><md-icon md-font-icon="zmdi zmdi-close"></md-icon></md-button></div></md-toolbar><md-dialog-content><md-content class="md-padding"><form name="ammaOrderMainShippingItemForm" novalidate="" ng-submit="$event.preventDefault()" flex="66"><div layout="row" flex=""><md-autocomplete class="md-icon-float" md-selected-item="ammaOrderFormMainShippingItemController.searchShipping" md-search-text="searchShipping_searchText" md-items="item in searchShipping_shippingMethodSearch(searchShipping_searchText)" md-item-text="item._id" placeholder="Search shipping method" md-floating-label="Search shipping method" amma-shipping-method-search-only-id="false" amma-shipping-method-search="searchShipping_shippingMethodSearch" md-selected-item-change="ammaOrderFormMainShippingItemController.itemChange(item)" flex=""><md-item-template><span md-highlight-text="searchShipping_searchText">{{item._id}}</span></md-item-template><md-icon md-font-icon="fa fa-search"></md-icon></md-autocomplete></div><div layout="column" flex=""><section><div layout="row" flex=""><md-input-container flex=""><label>Shipping Id</label><input type="text" ng-model="ammaOrderFormMainShippingItemController.dataItem._id" name="shippingId"/></md-input-container><md-input-container flex=""><label>Title</label><input type="text" ng-model="ammaOrderFormMainShippingItemController.dataItem.title" name="shippingTitle" required=""/><div ng-messages="ammaOrderMainShippingItemForm.shippingTitle.$error" md-auto-hide="false" ng-show="ammaOrderMainShippingItemForm.shippingTitle.$touched"><div ng-message="required">Please enter title</div></div></md-input-container></div><div layout="row" flex=""><md-input-container flex=""><label>Reference</label><input type="text" ng-model="ammaOrderFormMainShippingItemController.dataItem.trackingNumber" name="shippingTrackingNumber"/></md-input-container></div></section><div layout="row" flex=""><div layout="row" flex=""><md-input-container flex=""><label>Customer Notes</label><textarea ng-model="ammaOrderFormMainShippingItemController.dataItem.notes.customer" rows="3" md-select-on-focus="" md-maxlength="150"></textarea></md-input-container></div><div layout="row" flex=""><md-input-container flex=""><label>Staff Notes</label><textarea ng-model="ammaOrderFormMainShippingItemController.dataItem.notes.staff" rows="3" md-select-on-focus="" md-maxlength="150"></textarea></md-input-container></div></div></div></form></md-content></md-dialog-content><md-dialog-actions><md-button class="md-primary md-raised" ng-click="ammaOrderFormMainShippingItemController.saveAndClose()" ng-disabled="ammaOrderMainShippingItemForm.$invalid" md-autofocus="">Save &amp; Close</md-button><md-button class="md-warn md-raised" ng-click="ammaOrderFormMainShippingItemController.cancel()">Cancel</md-button></md-dialog-actions></md-dialog>
